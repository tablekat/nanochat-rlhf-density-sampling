<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KAT 3D Embedding Space - nanochat</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: #0a0e27;
            color: #e0e0e0;
            overflow: hidden;
        }

        #container {
            display: flex;
            height: 100vh;
        }

        #canvas {
            flex: 1;
            background: linear-gradient(135deg, #0a0e27 0%, #1a1f3a 100%);
        }

        #sidebar {
            width: 300px;
            background: #111827;
            border-left: 1px solid #333;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        #info-panel {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            border-bottom: 1px solid #333;
        }

        #controls-panel {
            padding: 15px;
            border-top: 1px solid #333;
            background: #0f1419;
        }

        .info-section {
            margin-bottom: 20px;
        }

        .info-label {
            font-size: 12px;
            color: #888;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 5px;
        }

        .info-value {
            font-size: 14px;
            color: #fff;
            word-wrap: break-word;
            line-height: 1.5;
        }

        .point-preview {
            background: #1a1f3a;
            border-radius: 4px;
            padding: 10px;
            margin-top: 10px;
            border-left: 3px solid #4f46e5;
        }

        .controls-group {
            margin-bottom: 15px;
        }

        .control-label {
            font-size: 12px;
            color: #888;
            text-transform: uppercase;
            margin-bottom: 5px;
            display: block;
        }

        input[type="range"] {
            width: 100%;
            height: 4px;
            border-radius: 2px;
            background: #333;
            outline: none;
            -webkit-appearance: none;
        }

        input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: #4f46e5;
            cursor: pointer;
        }

        input[type="range"]::-moz-range-thumb {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: #4f46e5;
            cursor: pointer;
            border: none;
        }

        .color-legend {
            display: flex;
            flex-direction: column;
            gap: 8px;
            margin-top: 10px;
        }

        .legend-item {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 12px;
        }

        .legend-color {
            width: 16px;
            height: 16px;
            border-radius: 50%;
            flex-shrink: 0;
        }

        .stats {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
            margin-top: 10px;
        }

        .stat-item {
            background: #1a1f3a;
            padding: 10px;
            border-radius: 4px;
            text-align: center;
        }

        .stat-value {
            font-size: 16px;
            font-weight: bold;
            color: #4f46e5;
        }

        .stat-label {
            font-size: 10px;
            color: #888;
            margin-top: 4px;
        }

        #loading {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            z-index: 10;
        }

        .spinner {
            border: 3px solid #333;
            border-top: 3px solid #4f46e5;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .help-text {
            font-size: 11px;
            color: #666;
            margin-top: 15px;
            line-height: 1.5;
        }

        .help-text strong {
            color: #888;
        }
    </style>
</head>
<body>
    <div id="container">
        <div id="canvas"></div>
        <div id="sidebar">
            <div id="info-panel">
                <div id="loading" style="display: none;">
                    <div class="spinner"></div>
                    <div>Loading 3D embedding space...</div>
                </div>
                <div id="info-content" style="display: none;">
                    <div class="info-section">
                        <div class="info-label">3D Embedding Space</div>
                        <div class="info-value">Hover over points to explore. Click to interact.</div>
                    </div>
                    <div class="info-section">
                        <div class="color-legend" id="legend"></div>
                    </div>
                    <div class="info-section">
                        <div class="stats" id="stats"></div>
                    </div>
                    <div id="selected-point" style="display: none;"></div>
                    <div class="help-text">
                        <strong>Controls:</strong><br>
                        • Left drag: Rotate<br>
                        • Right drag: Pan<br>
                        • Scroll: Zoom<br>
                        • Hover: Preview<br>
                        • Click: Select
                    </div>
                </div>
            </div>
            <div id="controls-panel">
                <div class="controls-group">
                    <label class="control-label">Point Size</label>
                    <input type="range" id="sizeScale" min="0.1" max="5" value="1" step="0.1">
                </div>
                <div class="controls-group">
                    <label class="control-label">Opacity</label>
                    <input type="range" id="opacityScale" min="0.1" max="1" value="0.7" step="0.1">
                </div>
            </div>
        </div>
    </div>

    <script>
        let scene, camera, renderer, points, labels;
        let hoveredPoint = null;
        let selectedPoint = null;
        let data = null;
        let raycaster = new THREE.Raycaster();
        let mouse = new THREE.Vector2();

        async function init() {
            // Setup Three.js scene
            scene = new THREE.Scene();
            scene.background = new THREE.Color(0x0a0e27);

            const canvas = document.getElementById('canvas');
            camera = new THREE.PerspectiveCamera(75, canvas.clientWidth / canvas.clientHeight, 0.1, 1000);
            camera.position.z = 3;

            renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
            renderer.setSize(canvas.clientWidth, canvas.clientHeight);
            renderer.setPixelRatio(window.devicePixelRatio);
            canvas.appendChild(renderer.domElement);

            // Load data
            document.getElementById('loading').style.display = 'block';
            try {
                const response = await fetch('/api/embeddings_3d');
                data = await response.json();
                createVisualization();
                document.getElementById('loading').style.display = 'none';
                document.getElementById('info-content').style.display = 'block';
                updateStats();
            } catch (e) {
                document.getElementById('loading').innerHTML = '<div>Error loading data: ' + e.message + '</div>';
            }

            // Setup controls
            setupControls();
            
            // Handle mouse events
            renderer.domElement.addEventListener('mousemove', onMouseMove, false);
            renderer.domElement.addEventListener('click', onMouseClick, false);
            
            // Handle window resize
            window.addEventListener('resize', onWindowResize, false);

            // Start animation loop
            animate();
        }

        function createVisualization() {
            const geometry = new THREE.BufferGeometry();
            const positions = [];
            const colors = [];
            const sizes = [];

            data.points.forEach(point => {
                positions.push(point.x, point.y, point.z);
                const color = point.color;
                colors.push(...color);
                sizes.push(point.size * 0.1);
            });

            geometry.setAttribute('position', new THREE.BufferAttribute(new Float32Array(positions), 3));
            geometry.setAttribute('color', new THREE.BufferAttribute(new Float32Array(colors), 3));
            geometry.setAttribute('size', new THREE.BufferAttribute(new Float32Array(sizes), 1));

            const material = new THREE.PointsMaterial({
                size: 1,
                vertexColors: true,
                transparent: true,
                opacity: 0.7,
                sizeAttenuation: true
            });

            points = new THREE.Points(geometry, material);
            scene.add(points);

            // Add lighting
            const light = new THREE.AmbientLight(0xffffff, 0.5);
            scene.add(light);

            // Add grid
            const gridHelper = new THREE.GridHelper(5, 10, 0x333333, 0x222222);
            gridHelper.position.z = -2;
            scene.add(gridHelper);

            // Add axes
            const axesHelper = new THREE.AxesHelper(1);
            scene.add(axesHelper);
        }

        function updateStats() {
            if (!data) return;

            const total = data.points.length;
            const avgDensity = data.points.reduce((sum, p) => sum + p.density, 0) / total;
            const sources = data.metadata.sources.length;

            const statsHtml = `
                <div class="stat-item">
                    <div class="stat-value">${total}</div>
                    <div class="stat-label">Total Points</div>
                </div>
                <div class="stat-item">
                    <div class="stat-value">${sources}</div>
                    <div class="stat-label">Datasets</div>
                </div>
                <div class="stat-item">
                    <div class="stat-value">${avgDensity.toFixed(2)}</div>
                    <div class="stat-label">Avg Density</div>
                </div>
                <div class="stat-item">
                    <div class="stat-value" id="selected-count">0</div>
                    <div class="stat-label">Selected</div>
                </div>
            `;

            document.getElementById('stats').innerHTML = statsHtml;

            // Update legend
            const legendHtml = data.metadata.colors
                .map((color, src) => {
                    const srcName = Object.keys(data.metadata.colors)[Object.values(data.metadata.colors).indexOf(color)];
                    return `
                        <div class="legend-item">
                            <div class="legend-color" style="background: rgb(${Math.round(color[0]*255)}, ${Math.round(color[1]*255)}, ${Math.round(color[2]*255)})"></div>
                            <span>${srcName}</span>
                        </div>
                    `;
                })
                .join('');

            document.getElementById('legend').innerHTML = legendHtml;
        }

        function setupControls() {
            document.getElementById('sizeScale').addEventListener('change', (e) => {
                const scale = parseFloat(e.target.value);
                points.geometry.attributes.size.array.forEach((_, i) => {
                    points.geometry.attributes.size.array[i] = (data.points[i].size * 0.1) * scale;
                });
                points.geometry.attributes.size.needsUpdate = true;
            });

            document.getElementById('opacityScale').addEventListener('change', (e) => {
                points.material.opacity = parseFloat(e.target.value);
            });
        }

        function onMouseMove(event) {
            const rect = renderer.domElement.getBoundingClientRect();
            mouse.x = ((event.clientX - rect.left) / rect.width) * 2 - 1;
            mouse.y = -((event.clientY - rect.top) / rect.height) * 2 + 1;

            raycaster.setFromCamera(mouse, camera);
            const intersects = raycaster.intersectObject(points);

            if (intersects.length > 0) {
                const point = intersects[0].point;
                let closest = null;
                let closestDist = Infinity;

                data.points.forEach((p, i) => {
                    const dist = Math.sqrt((p.x - point.x)**2 + (p.y - point.y)**2 + (p.z - point.z)**2);
                    if (dist < closestDist) {
                        closestDist = dist;
                        closest = p;
                    }
                });

                if (closest && hoveredPoint !== closest.id) {
                    hoveredPoint = closest.id;
                    showPointInfo(closest);
                }
            } else {
                hoveredPoint = null;
            }
        }

        function onMouseClick(event) {
            const rect = renderer.domElement.getBoundingClientRect();
            mouse.x = ((event.clientX - rect.left) / rect.width) * 2 - 1;
            mouse.y = -((event.clientY - rect.top) / rect.height) * 2 + 1;

            raycaster.setFromCamera(mouse, camera);
            const intersects = raycaster.intersectObject(points);

            if (intersects.length > 0) {
                const point = intersects[0].point;
                let closest = null;
                let closestDist = Infinity;

                data.points.forEach((p, i) => {
                    const dist = Math.sqrt((p.x - point.x)**2 + (p.y - point.y)**2 + (p.z - point.z)**2);
                    if (dist < closestDist) {
                        closestDist = dist;
                        closest = p;
                    }
                });

                if (closest) {
                    selectedPoint = closest.id;
                    selectPoint(closest);
                }
            }
        }

        function showPointInfo(point) {
            const density = (point.density * 100).toFixed(1);
            const html = `
                <div class="info-section point-preview">
                    <div class="info-label">Prompt (${point.source})</div>
                    <div class="info-value">${escapeHtml(point.prompt)}</div>
                    <div style="margin-top: 10px;">
                        <div class="info-label">Density</div>
                        <div class="info-value">${density}%</div>
                    </div>
                </div>
            `;
            const container = document.getElementById('info-content');
            let previewDiv = document.getElementById('point-preview');
            if (!previewDiv) {
                previewDiv = document.createElement('div');
                previewDiv.id = 'point-preview';
                container.appendChild(previewDiv);
            }
            previewDiv.innerHTML = html;
        }

        function selectPoint(point) {
            const html = `
                <div class="info-section" style="background: #1a1f3a; padding: 15px; border-radius: 4px; border-left: 4px solid #10b981;">
                    <div class="info-label">Selected Point</div>
                    <div class="info-value" style="margin-bottom: 10px;">${escapeHtml(point.prompt)}</div>
                    <div class="info-label" style="margin-top: 10px;">Chosen Response</div>
                    <div class="info-value" style="font-size: 12px; color: #aaa; margin-bottom: 10px;">${escapeHtml(point.chosen)}</div>
                    <div class="info-label">Density: ${(point.density * 100).toFixed(1)}%</div>
                    <div class="info-label">Source: ${point.source}</div>
                </div>
            `;
            document.getElementById('selected-point').innerHTML = html;
            document.getElementById('selected-point').style.display = 'block';
            document.getElementById('selected-count').textContent = selectedPoint !== null ? '1' : '0';
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        function onWindowResize() {
            const canvas = document.getElementById('canvas');
            const width = canvas.clientWidth;
            const height = canvas.clientHeight;
            camera.aspect = width / height;
            camera.updateProjectionMatrix();
            renderer.setSize(width, height);
        }

        function animate() {
            requestAnimationFrame(animate);
            
            // Gentle auto-rotation
            if (points && !hoveredPoint) {
                points.rotation.y += 0.0002;
            }

            renderer.render(scene, camera);
        }

        init();
    </script>
</body>
</html>
